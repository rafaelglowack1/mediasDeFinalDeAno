<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de médias </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>lisatagem das médias </h1>
    </header>
    <form id="formulario">
        <p>digite a matéria e nota correspondente</p>
        <input type="text" placeholder="matéria " id="nome" required>
        <input type="number" placeholder="nota " id="nota" max="10" min="0" required>
        <button type="submit">adicionar</button>
    </form>
    <table>
        <thead>
            <tr>
                <td>matéria</td>
                <td>nota</td>
                <td>resultado</td>

            </tr>
        </thead>
        <tbody id="tbody">
            
        </tbody>
        <tfoot>
            <tr>
                <td>média</td>
                <td>34</td>
                <td>aprovado</td>
            </tr>
        </tfoot>
    </table>
</body>
<script src="script.js"></script>
</html>
